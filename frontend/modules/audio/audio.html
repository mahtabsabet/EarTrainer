<div audio options="options" class="ng-isolate-scope">
  <div ng-click="play(0)" class="play_border" ng-show="loaded &amp;&amp; !running">
    <div class="play_button"></div>
  </div>
  <div ng-click="stop(0)" class="play_border ng-hide" ng-show="loaded &amp;&amp; running">
    <div class="pause_button"></div>
  </div>
</div>
